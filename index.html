<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <!-- <link rel="stylesheet" href="./css/styles.css"> Old CSS -->
     <!-- Bootstrap / https://getbootstrap.com/ -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
    <!-- clases de bootstrap: container, como contenedor general / mt: margin top, 5 = 3rem-->
        <div class="row justify-content-center">
        <!-- para centrar el formulario -->
            <div class="col-12">
                <!-- para la parte mobile -->

            
                <h2 class="text-center mb-4">Formulario de Inscripción al Gimnasio</h2>
                <!-- text-center centra el texto, mb: margin bottom -->
                
                <form id="formularioGimnasio">

                    <div class="form-group mb-4">
                    <!-- form-group: agrupa campos de form -->
                        <label for="nombre">Nombre y Apellidos: </label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu Nombre y Apellidos" tabindex="1" class="form-control" >
                    </div>

                    <div class="form-group mb-4">
                        <label for="password">Contraseña (requerido)</label>
                        <input type="password" name="password" id="password" placeholder="Crea una contraseña" tabindex="2" class="form-control" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="sexo">Género:</label>
                        <select class="form-control" name="sexo" id="sexo">
                            <option value="">Elige una opción</option>
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                            <option value="no_info">Prefiero no decirlo</option>
                        </select>
                    </div>

                    <div class="form-group mb-4">
                        <label for="dni">DNI:</label>
                        <input type="file" id="dni" name="dni" tabindex="4" class="form-control">
                    </div>

                    <div class="form-group mb-4">
                        <label for="imagen">Foto de perfil:</label>
                        <input type="file" id="imagen" name="imagen" accept="image/*" tabindex="5" class="form-control">
                    </div>

                    <div class="form-group form-check mb-4">
                        <input type="checkbox" id="lopd" name="lopd" tabindex="6" class="form-checkbox" >
                        <label for="lopd">
                        Acepto las políticas de protección de datos (LOPD).
                        </label>
                    </div>

                    <div class="d-flex justify-content-between">
                    <!-- clases para flexbox -->
                        <input class="btn btn-outline-secondary" type="reset" value="Borrar campos" tabindex="7">
                        <input class="btn btn-primary btn-sm" type="submit" value="Inscribirme" tabindex="8" style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: 2rem; --bs-btn-font-size: 1rem; --bs-btn-bg: rgb(34, 85, 94);">
                    </div>            
                </form>

            </div>
        </div>

    </div>
    

    <script src="./js/scripts.js"></script> <!-- Enlace archivo JS -->
    <!-- Bootstrap js / https://getbootstrap.com/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
